<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quanto Levar?</title>
  <link href="{{ STATIC_URL }}css/reset.css" rel="stylesheet" media="screen">
  <link href="{{ STATIC_URL }}css/home.css" rel="stylesheet" media="screen">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/app.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/typeahead.bundle.js"></script>
</head>
<body>
  <header></header>
  <section>
    <h1 class="title">Quanto Levar?</h1>
    <form method="post" action="{% url 'buscar' %}" id="buscar">
      {% csrf_token %}
      <input type="text" placeholder="Cidade" name="cidade" id="cidade" class="typeahead">
      <button type="submit" id="enviar">Buscar</button>
    </form>
    <div id="conteudo">
      <h2>Para Buenos Aires</h2>
    </div>
  </section>
  <script type="text/javascript">
    var states = [{{cidades|safe}}];
  </script>
</body>
</html>
