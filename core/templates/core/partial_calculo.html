{% load calculo %}
<div id="resultado-calculo">
  <h3>O cálculo para {{ dias }} dia(s) em {{ cidade.nome }} é</h3>
  <table>
    <thead>
      <tr>
        <th>Moeda</th>
        <th>Valor</th>
        <th>Valor/Dia</th>
      </tr>
    </thead>
    <tbody>
    {% for chave, valor in valores.iteritems %}
      <tr>
        <td>{{ chave }}</td>
        <td>{{ valor|multiplicar:dias }}</td>
        <td>{{ valor }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <form id="voltar-cidade">
    {% csrf_token %}
    <input type="hidden" name="cidade" value="{{ cidade.nome }}">
    <a href="/{{ cidade.slug }}/" id="voltar">Voltar</a>
  </form>
</div>
