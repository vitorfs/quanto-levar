{% extends 'base.html' %}

{% block titulo %}Cálculo{% endblock %}

{% block conteudo %}
  <h1>C&aacute;lculo</h1>
  <p>O cálculo para {{ dias }} dia(s) em {{ cidade }} é</p>
  <table>
    <tr>
      <td>Moeda</td>
      <td>Valor</td>
    </tr>
    {% for key, value in valores.iteritems %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock conteudo %}
